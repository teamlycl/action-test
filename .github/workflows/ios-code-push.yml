name: ios beta code push

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'release notes'
        required: false
        default: 'bugfix'

env:
  NODE_VERSION: 16.x
  GIT_AUTHORIZATION: ${{ secrets.GH_TOKEN }}
  CACHE_NODE_MODULE: node_modules@v1
jobs:
  init:
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.CACHE_NODE_MODULE }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install packages
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Appcenter Installation
        run: npm install -g appcenter-cli

  deploy:
    name: Deploy
    runs-on: macOS-latest
    needs: [init]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.CACHE_NODE_MODULE }}-${{ hashFiles('**/package-lock.json') }}

      - name: Set CodePush Deployment Key
        run: |
          cd ios
          plutil -replace CodePushDeploymentKey -string ${{ secrets.CODEPUSH_DEPLOYMENT_KEY_IOS_STAGING }} template/Info.plist

      - name: Code Push
        env:
          RELEASE_NOTE: ${{ github.event.inputs.release_notes }}
        run: |
          appcenter codepush release-react -a dev-lycl/template-ios -d Staging --description ${{ env.NODE_VERSION }} --token ${{ secrets.APPCENTER_ACCESS_TOKEN }}
