name: Publish App

on: 
  push:
    branches:
      - master

env:
    NODE_VERSION: 16.x
    FIREBASE_APP_GROUP: group1
    CACHE_NODE_MODULE: node_modulesV1
    CACHE_POD_MODULE: podsV1

jobs:
  init:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.CACHE_NODE_MODULE }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_NODE_MODULE }}-
      - name: Cache pods modules
        id: pods-cache
        uses: actions/cache@v2
        with:
          path: 'ios/Pods'
          key: ${{ runner.os }}-${{ env.CACHE_POD_MODULE }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_POD_MODULE }}-
      - name: Install packages
        # if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install pods
        # if: steps.pods-cache.outputs.cache-hit != 'true'
        run: |
          cd ios
          pod install
        
  Beta-Deploy-ios:
    runs-on: macOS-latest
    needs: [init]

    steps:
      - uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.CACHE_NODE_MODULE }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.NODE_VERSION }}-
      - name: Cache pods modules
        uses: actions/cache@v2
        with:
          path: 'ios/Pods'
          key: ${{ runner.os }}-${{ env.CACHE_POD_MODULE }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_POD_MODULE }}-
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0.1"
          working-directory: "ios"
          bundler-cache: true
      - name: Beta deploy using Fastlane
        env:
          GIT_AUTHORIZATION: ${{ secrets.GH_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.FASTLANE_MATCH_PASSWORD }}
          FIREBASE_APP: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_GROUP: ${{ env.FIREBASE_APP_GROUP }}
          KEYCHAIN_NAME: lycl
          KEYCHAIN_PASSWORD: lycl_keychain_password
        run: |
          cd ios
          bundle exec fastlane beta